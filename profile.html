<!-- 🛠️ Student Launchpad Updated Profile Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Launchpad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0d0d0d, #1c1c1c);
      color: white;
    }

    .star-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: translateY(0); }
      to   { opacity: 1; transform: translateY(20px); }
    }

    header {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 12px 0;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav.icon-nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav.icon-nav a {
      position: relative;
      font-size: 18px;
      color: white;
      text-decoration: none;
      padding: 6px;
    }

    nav.icon-nav a::after {
      content: attr(data-label);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    nav.icon-nav a:hover::after {
      opacity: 1;
      bottom: -36px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .profile-top {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: url('https://randomuser.me/api/portraits/men/75.jpg') center/cover;
      border: 4px solid white;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 12px 18px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      transition: 0.3s;
    }

    .stat-card i {
      font-size: 22px;
      color: gold;
      margin-bottom: 5px;
      display: block;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-card.coins i {
      animation: pulseCoin 1.5s infinite;
    }

    @keyframes pulseCoin {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .section-title {
      font-size: 20px;
      margin: 30px 0 15px;
      font-weight: bold;
    }

    .community-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      border-radius: 10px;
      flex: 1 1 200px;
      max-width: 250px;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h4 {
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .profile-top {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .stats {
        flex-direction: column;
        align-items: center;
      }

      .community-cards {
        justify-content: center;
      }

      .nav-container {
        flex-direction: column;
        gap: 10px;
      }

      nav.icon-nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="star-container" id="star-container"></div>

  <!-- 🔗 Navbar -->
  <header>
    <div class="nav-container">
      <h1>🚀 Student Launchpad</h1>
      <nav class="icon-nav">
        <a href="profile.html" data-label="Home"><i class="fas fa-home"></i></a>
        <a href="community.html" data-label="My Community"><i class="fas fa-users"></i></a>
        <a href="community-ranking-report.html" data-label="Community Report"><i class="fas fa-network-wired"></i></a>
        <a href="wallet.html" data-label="Wallet"><i class="fas fa-wallet"></i></a>
        <a href="idea-list.html" data-label="Idea List"><i class="fas fa-lightbulb"></i></a>
        <a href="Account.html" data-label="Account"><i class="fas fa-user-circle"></i></a>
      </nav>
    </div>
  </header>

  <div class="container">
    <!-- Profile Info -->
    <div class="profile-top">
      <div class="avatar"></div>
      <div class="profile-info">
        <h2>James Spiegel</h2>
        <p>Passionate innovator. Community-driven. Startup enthusiast.</p>
        <div class="stats">
          <div class="stat-card coins">
            <i class="fas fa-coins"></i>
            <h3>150</h3>
            <p>Virtual Coins</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3>1</h3>
            <p>Community Joined</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-rocket"></i>
            <h3>5</h3>
            <p>Startups Supported</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Communities -->
    <div class="section-title">Communities</div>
    <div class="community-cards">
      <div class="card">
        <img src="https://as2.ftcdn.net/v2/jpg/05/99/97/01/1000_F_599970166_l8cp6oeyX50ZEFIDZf03wvNgIoLWsfKk.jpg" alt="">
        <h4>GreenFuture</h4>
        <p>Coins: 50</p>
        <p>Wallet: 320</p>
      </div>
      <div class="card">
        <img src="https://img.freepik.com/premium-photo/3d-flat-icon-student-with-books-lightbulb-concept-innovative-education-spark-with-whimsical_980716-365743.jpg?w=2000" alt="">
        <h4>EduSpark</h4>
        <p>Coins: 40</p>
        <p>Wallet: 280</p>
      </div>
      <div class="card">
        <img src="https://thvnext.bing.com/th/id/OIP.Hj557wBoQeztg3BENYklpAHaHa" alt="">
        <h4>HealthHive</h4>
        <p>Coins: 30</p>
        <p>Wallet: 210</p>
      </div>
    </div>
  </div>

  <script>
    function createStars() {
      const container = document.getElementById("star-container");
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        container.appendChild(star);
      }
    }

    window.onload = createStars;
  </script>
</body>
</html>
