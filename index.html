<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Launchpad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1c1c1c);
      color: white;
      overflow-x: hidden;
      height: 100vh;
    }

    .star-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.2;
        transform: translateY(0);
      }
      to {
        opacity: 1;
        transform: translateY(20px);
      }
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .main h2 {
      font-weight: normal;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .main h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .main p {
      margin-top: 15px;
      max-width: 600px;
      line-height: 1.5;
      opacity: 0.9;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      padding: 0 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .card:hover {
      background: #2c2c2c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="star-container" id="star-container"></div>

  <div class="main">
    <h2>Startup</h2>
    <h1><strong>Invest. Build. Compete.</strong></h1>
    <p>
      Welcome to the Student Startup Launchpad. Turn ideas into virtual impact using community power and coin investments.
    </p>
    <div class="btn-group">
      <a href="Explore.html"><button class="btn">Explore</button></a>
    </div>
  </div>      

  <script>
    function createStars() {
      const container = document.getElementById("star-container");
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        container.appendChild(star);
      }
    }

    window.onload = () => {
      createStars();
    };
  </script>
</body>
</html>
