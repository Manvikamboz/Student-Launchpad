<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0d0d0d, #1c1c1c);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .star-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: translateY(0); }
      to   { opacity: 1; transform: translateY(20px); }
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.02);
      padding: 40px 20px;
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    .sidebar h2 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 12px 10px;
      color: #ccc;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar li.active,
    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.08);
      color: #0ff;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      color: #fff;
    }

    .main-content h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 15px;
      color: #0ff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #aaa;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .profile-img-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .upload-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .upload-buttons {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .upload-buttons label,
    .upload-buttons span {
      font-size: 14px;
      color: #0ff;
      cursor: pointer;
    }

    .upload-buttons span {
      color: #f77;
      font-size: 13px;
    }

    .upload-buttons input[type="file"] {
      display: none;
    }

    .btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 16px rgba(0,198,255,0.8);
    }

    .signout-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .sidebar li {
  display: flex;
  align-items: center;
  gap: 10px;
}

  </style>
</head>
<body>
  <div class="star-container" id="star-container"></div>

  <div class="container">
    <div class="sidebar">
      <h2>Settings</h2>
      <ul>
  <a href="Account.html">
    <li class="active"><i class="fas fa-user-circle"></i> &nbsp; Account</li>
  </a>
  <a href="profile.html">
    <li><i class="fas fa-home"></i> &nbsp; Home</li>
  </a>
  <a href="community.html">
    <li><i class="fas fa-users"></i> &nbsp; My Community</li>
  </a>
  <a href="community-ranking-report.html">
    <li><i class="fas fa-network-wired"></i> &nbsp; Ranking</li>
  </a>
  <a href="wallet.html" data-label="Wallet"><li><i class="fas fa-wallet"></i> &nbsp; My Wallet</li></a>
  <a href="Idea-list.html" data-label="Idea List"><li><i class="fas fa-lightbulb"></i>&nbsp; My Idea list</li></a>

</ul>

    </div>

    <div class="main-content">
      <h1>Account Settings</h1>

      <div class="section-title">Basic Info</div>
      <form method="POST" action="/update-profile" enctype="multipart/form-data">
        <div class="form-group">
          <label>Profile Picture</label>
          <div class="upload-controls">
            <img id="preview" class="profile-img-preview" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Preview" />
            <div class="upload-buttons">
              <label for="profile-img"><i class="fas fa-edit"></i> Upload</label>
              <span onclick="removeImage()">Remove</span>
              <input type="file" id="profile-img" name="profileImage" accept="image/*" onchange="previewImage(event)">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Wade Armstrong" required>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dob">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <input type="text" name="gender" placeholder="Male/Female/Other">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="example@email.com">
        </div>

        <div class="section-title">Account Info</div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="yourusername">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="*********">
        </div>

        <button type="submit" class="btn">ðŸ’¾ Save Changes</button>
        <button type="button" class="btn signout-btn">ðŸšª Sign Out</button>
      </form>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function removeImage() {
      const img = document.getElementById('preview');
      img.src = "https://randomuser.me/api/portraits/lego/2.jpg"; // fallback avatar
      document.getElementById('profile-img').value = '';
    }

    function createStars() {
      const container = document.getElementById("star-container");
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        container.appendChild(star);
      }
    }

    window.onload = () => {
      createStars();
    };
  </script>
</body>
</html>
